<!DOCTYPE html>
<html lang="de-DE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DHBW - Wetter abfragen</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/custom/weather.css">
  <link rel="stylesheet" href="/stylesheets/rwd.css">
</head>
<body>
  <header>
    <img src="/images/logodhbw.svg" alt="W3Schools.com" width="300">
    <h3>DHBW Stuttgart - Wetter</h3>
    <nav class="desktop-nav">
      <ul style="position: relative;">
        <li class="link-sel"><a href="weather.html">Wetter</a></li>
        <li><a href="#Elektrotechnik">Elektrotechnik</a></li>
        <li><a href="#Maschinenbau">Maschinenbau</a></li>
      </ul>
    </nav>
  </header>

    <main>
    <div id="search-container">
        <div id="row-search">
            <input type="text" placeholder="Suche nach Stadt..." name="city-query" id="city-query">
            <button id="search" name="search" onclick="performSearch()">Suchen</button>
        </div>
    </div>
    </main>

    <div id="popup">
        <div id="weather-container">
            <div id="popup-header">
                <span onclick="hidePopup()" class="close-popup">X</span>
                <h2 id="popup-headline">Wetter in Stuttgart</h2>
            </div>
            <div id="popup-current-data">
                <img id="weather-icon" src="/images/svg/weather_icons/day-sunny.svg" height="120px" width="120px">
            </div>
            <h3 style="display: none;">Loading...</h3>
            <div id="popup-forecasts">
                <div class="forecast-item">
                    <span>11:00</span>
                </div>
                <div class="forecast-item">
                    <span>12:00</span>
                </div>
                <div class="forecast-item">
                    <span>13:00</span>
                </div>
                <div class="forecast-item">

                </div>
                <div class="forecast-item">

                </div>
                <div class="forecast-item">

                </div>
                <div class="forecast-item">

                </div>
            </div>
        </div>
    </div>

    <footer><p> Copyright &copy;2022 DHBW Stuttgart </p></footer>

    <script>
        function performSearch(){
            document.getElementById('popup-headline').innerHTML = "Wetter in " + document.getElementById('city-query').value;
            showPopup();
        }

        function showPopup(){
            document.getElementById('popup').style.display = 'flex';
        }

        function hidePopup(){
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
